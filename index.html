<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Survey-Form</title>
</head>
<body>
  <header>
    <h1 id="title">
      freeCodeCamp Survey Form
    </h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
  </header>
  <main class="container">
    <form action="" id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" required placeholder="Enter your name">

        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" required placeholder="Enter your Email">

        <label for="number" id="number-label">Age <span class="explanation">(optional)</span></label>
        <input type="number" id="number" min="12" max="120" placeholder="Age">

        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="" disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="ft-job">Full Time Job</option>
          <option value="ft-learner">Full Time Learner</option>
          <option value="not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>

        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
        <div class="form-flex">
          <label for="definitely"><input type="radio" name="recommendation" id="definitely" value="definitely" checked>Definitely</label>
          <label for="maybe"><input type="radio" name="recommendation" id="maybe" value="maybe">Maybe</label>
          <label class="last-element" for="not-sure"><input type="radio" name="recommendation" id="not-sure" value="not-sure">Not Sure</label>
        </div>

        <label for="fav-feature">What is your favorite feature of freeCodeCamp?</label>
        <select id="fav-feature">
          <option value="" disabled selected>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>

        <label for="improve">What would you like to see improved? <span class="explanation">(Check all that apply)</span></label>
        <div class="form-flex">
          <label for="front-end"><input type="checkbox" value="front-end-project" id="front-end">Front-end Projects</label>
          <label for="back-end"><input type="checkbox" value="back-end-project" id="back-end">Back-end Projects</label>
          <label for="data-visualization"><input type="checkbox" value="data-visualization" id="data-visualization">Data Visualization</label>
          <label for="challenges">
            <input type="checkbox" value="challenges" id="challenges">Challenges
          </label>
          <label for="open-source-community"><input type="checkbox" value="open-source-community" id="open-source-community">Open Source Community</label>
          <label for="gitter-help-rooms">
            <input type="checkbox" value="gitter-help-rooms" id="gitter-help-rooms">
            Gitter help rooms
          </label>
          <label for="videos">
            <input type="checkbox" value="videos" id="videos">
            Videos
          </label>
          <label for="city-meetup">
            <input type="checkbox" value="city-meetup" id="city-meetup">
            City Meetups
          </label>
          <label for="wiki">
            <input type="checkbox" value="wiki" id="wiki">
            Wiki
          </label>
          <label for="forum">
            <input type="checkbox" value="forum" id="forum">
            Forum
          </label>
          <label class="last-element" for="additional-course"><input type="checkbox" value="additional-course" id="additional-course">Additional Courses</label>
        </div>
        
        <label  for="comments">Any comments or suggestions?</label>
        <textarea id="comment" placeholder="Enter your comment here..."></textarea>

        <button id="submit" type="submit">Submit</button>
      </fieldset>
    </form>
  </main>
</body>
</html>
